<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Авторизація</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrapper">
    <div class="content">
        <header class="header-authorization">
            <div class="header-logo">
                <a href="index.html"><img src="images/logo.png" alt="Logo"/></a>
                <a href="index.html"><h2>VitaWorld</h2></a>
            </div>
            <div class="header-search">
                <form class="search">
                    <label class="search-label">
                        <input class="search-input" type="text" placeholder=" Пошук"/>
                        <img class="search-icon" src="images/search.png" alt="Search"/>
                    </label>
                </form>
            </div>
            <div class="header-links">
                <nav class="nav-header">
                    <a href="#">063-663-33-33</a>
                    <a href="#">Оплата</a>
                    <a href="#">Доставка</a>
                    <a href="#">Контакти</a>
                    <a href="authorization.html"><img id="user" src="images/user.png" alt="user-profile"/></a>
                    <a href="shopping-cart.html"><img id="cart" src="images/shopping-cart.png" alt="shopping-cart"/></a>
                </nav>
            </div>
        </header>
        <div class="authorization">
            <form class="authorization-form" action="#" method="post">
                <label for="login">Логін</label>
                <input class="authorization-input" id="login" type="text" name="login" maxlength="45"
                       placeholder="Введіть логін"
                       required>
                <label for="password">Пароль</label>
                <input class="authorization-input" id="password" type="password" name="password" maxlength="20"
                       placeholder="Введіть пароль" required>
                <button class="authorization-button" type="submit">Війти</button>
                <p>
                    У вас немає аккаунта? - <a href="registration.html">Зареєструйтесь!</a>
                </p>
            </form>
        </div>
    </div>
    <div class="footer">
        <hr class="footer-hr"/>
        <footer>
            <div class="footer-info">
                <p>©2022 VitaWorld. Авторські права зареєстровані і охороняються законом!</p>
                <div class="networks">
                    <p>Ми у соціальних мережах:</p>
                    <a href="#"><img class="networks-img1" src="images/instagram.png" alt="instagram"/></a>
                    <a href="#"><img class="networks-img2" src="images/telegram.png" alt="telegram"/></a>
                    <a href="#"><img class="networks-img3" src="images/viber.png" alt="viber"/></a>
                </div>
            </div>
        </footer>
        <hr class="footer-hr"/>
    </div>
</div>
</body>
</html>
