<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Реєстрація</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrapper">
    <div class="content">
        <header class="header-registration">
            <div class="header-logo">
                <a href="index.html"><img src="images/logo.png" alt="Logo"/></a>
                <a href="index.html"><h2>VitaWorld</h2></a>
            </div>
            <div class="header-search">
                <form class="search">
                    <label class="search-label">
                        <input class="search-input" type="text" placeholder=" Пошук"/>
                        <img class="search-icon" src="images/search.png" alt="Search"/>
                    </label>
                </form>
            </div>
            <div class="header-links">
                <nav class="nav-header">
                    <a href="#">063-663-33-33</a>
                    <a href="#">Оплата</a>
                    <a href="#">Доставка</a>
                    <a href="#">Контакти</a>
                    <a href="authorization.html"><img id="user" src="images/user.png" alt="user-profile"/></a>
                    <a href="shopping-cart.html"><img id="cart" src="images/shopping-cart.png" alt="shopping-cart"/></a>
                </nav>
            </div>
        </header>
        <div class="registration">
            <form class="registration-form" action="#" method="post">
                <label for="full_name">ФІБ</label>
                <input class="registration-input" id="full_name" type="text" name="full_name" maxlength="45"
                       placeholder="Введіть ФІБ"
                       required>
                <label for="login-reg">Логін</label>
                <input class="registration-input" id="login-reg" type="text" name="login" maxlength="45"
                       placeholder="Введіть логін"
                       required>
                <label for="email">Пошта</label>
                <input class="registration-input" id="email" type="email" name="email" maxlength="45"
                       placeholder="Введіть адресу пошти" required>
                <label for="password-reg">Пароль</label>
                <input class="registration-input" id="password-reg" type="password" name="password" minlength="6"
                       maxlength="20"
                       placeholder="Введіть пароль" required>
                <label for="password_confirm">Підтвердження паролю</label>
                <input class="registration-input" id="password_confirm" type="password" name="password_confirm"
                       minlength="6" maxlength="20"
                       placeholder="Підтвердіть пароль" required>
                <div>
                    <button class="registration-button" type="reset" style="width:49%">Очистити</button>
                    <button class="registration-button" type="submit" style="width:49%">Зареєструватись</button>
                </div>
                <p>
                    Вже маєте аккаунт? - <a href="authorization.html">Aвторизуйтесь!</a>
                </p>
            </form>
        </div>
    </div>
    <div class="footer">
        <hr class="footer-hr"/>
        <footer>
            <div class="footer-info">
                <p>©2022 VitaWorld. Авторські права зареєстровані і охороняються законом!</p>
                <div class="networks">
                    <p>Ми у соціальних мережах:</p>
                    <a href="#"><img class="networks-img1" src="images/instagram.png" alt="instagram"/></a>
                    <a href="#"><img class="networks-img2" src="images/telegram.png" alt="telegram"/></a>
                    <a href="#"><img class="networks-img3" src="images/viber.png" alt="viber"/></a>
                </div>
            </div>
        </footer>
        <hr class="footer-hr"/>
    </div>
</div>
</body>
</html>
